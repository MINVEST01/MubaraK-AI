# =================================================================
# == Основной конфигурационный файл Alembic                      ==
# =================================================================

[alembic]
# Путь к директории со скриптами миграций.
# Указываем на новую папку.
script_location = migrations

# Шаблон для именования файлов миграций.
# Например: 12345_add_users_table.py
file_template = %%(rev)s_%%(slug)s

# URL для подключения к базе данных.
# Этот параметр будет установлен программно в файле env.py,
# чтобы он брал значение из Pydantic-настроек вашего приложения.
# sqlalchemy.url = %(DATABASE_URL)s

# Опционально: тайм-аут в секундах для блокировки базы данных при миграции.
# Полезно для production, чтобы избежать зависания миграций.
# lock_timeout = 20


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S